<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Administratora – Pokonaj Kredyt</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .admin-header {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .admin-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .admin-tab {
        padding: 10px 16px;
        background: #f0f0f0;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .admin-tab.active {
        background: #d80032;
        color: white;
      }

      .admin-panel {
        display: none;
      }

      .admin-panel.active {
        display: block;
      }

      table.admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table.admin-table th,
      table.admin-table td {
        padding: 10px 12px;
        border-bottom: 1px solid #ccc;
      }

      table.admin-table th {
        background: #fafafa;
        text-align: left;
        font-weight: 700;
      }

      .badge-admin {
        background: #d80032;
        padding: 4px 10px;
        border-radius: 6px;
        color: white;
        font-size: 12px;
      }

      .badge-agent {
        background: #0066cc;
        padding: 4px 10px;
        border-radius: 6px;
        color: white;
        font-size: 12px;
      }

      .btn-add-user {
        background: #d80032;
        color: #fff;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 15px;
      }

      /* ===== MODAL ===== */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .modal-content {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        width: 360px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }

      .modal-content h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .modal-content label {
        display: block;
        font-weight: 600;
        margin-top: 10px;
      }

      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .modal-buttons {
        text-align: right;
        margin-top: 16px;
      }

      .modal-buttons button {
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-left: 10px;
      }

      #saveNewUser {
        background: #d80032;
        color: white;
        border: none;
      }

      #cancelNewUser {
        background: #f0f0f0;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="admin-header">Panel administratora</div>

      <div class="admin-tabs">
        <div class="admin-tab active" data-tab="users">Użytkownicy</div>
        <div class="admin-tab" data-tab="cases">Sprawy</div>
        <div class="admin-tab" data-tab="stats">Statystyki</div>
      </div>

      <!-- PANEL: Użytkownicy -->
      <div class="admin-panel active" data-panel="users">
        <div class="btn-add-user" id="btnAddUser">+ Dodaj użytkownika</div>

        <table class="admin-table" id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Imię</th>
              <th>Rola</th>
              <th>Aktywny</th>
              <th>Ostatnie logowanie</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- PANEL: Sprawy -->
      <div class="admin-panel" data-panel="cases">
        <p>Lista wszystkich spraw (wkrótce)…</p>
      </div>

      <!-- PANEL: Statystyki -->
      <div class="admin-panel" data-panel="stats">
        <p>Panel statystyk (opcjonalnie)…</p>
      </div>
    </div>

    <!-- === MODAL: Dodawanie użytkownika === -->
    <div id="addUserModal" class="modal">
      <div class="modal-content">
        <h3>Dodaj użytkownika</h3>

        <label>Email:</label>
        <input type="email" id="newUserEmail" />

        <label>Imię:</label>
        <input type="text" id="newUserName" />

        <label>Hasło:</label>
        <input type="password" id="newUserPassword" />

        <label>Rola:</label>
        <select id="newUserRole">
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>

        <div class="modal-buttons">
          <button id="cancelNewUser">Anuluj</button>
          <button id="saveNewUser">Zapisz</button>
        </div>
      </div>
    </div>

    <!-- SKRYPT NA SAMYM KOŃCU -->
    <script src="admin.js"></script>
  </body>
</html>
