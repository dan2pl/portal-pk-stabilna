<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Portal PK – Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .login-card {
        background: #020617;
        border-radius: 16px;
        padding: 32px 28px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
        width: 100%;
        max-width: 380px;
        border: 1px solid #1f2937;
      }

      .login-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .login-subtitle {
        font-size: 13px;
        color: #9ca3af;
        margin-bottom: 24px;
      }

      .field {
        margin-bottom: 16px;
      }

      .field label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
      }

      .field input {
        width: 100%;
        padding: 9px 11px;
        border-radius: 9px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
      }

      .field input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }

      .login-btn {
        width: 100%;
        margin-top: 4px;
        padding: 10px 14px;
        border-radius: 9px;
        border: none;
        background: #3b82f6;
        color: white;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }

      .login-btn:hover {
        background: #2563eb;
      }

      .error-box {
        margin-top: 10px;
        font-size: 13px;
        color: #f97373;
        min-height: 18px;
      }

      .meta-info {
        margin-top: 16px;
        font-size: 11px;
        color: #6b7280;
        border-top: 1px dashed #111827;
        padding-top: 8px;
      }

      .meta-info code {
        background: #020617;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-title">Portal PK</div>
      <div class="login-subtitle">Zaloguj się, aby przejść do dashboardu</div>

      <form id="loginForm">
        <div class="field">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            autocomplete="username"
            required
            placeholder="admin@pk.pl"
          />
        </div>

        <div class="field">
          <label for="password">Hasło</label>
          <input
            type="password"
            id="password"
            autocomplete="current-password"
            required
            placeholder="••••••••"
          />
        </div>

        <button type="submit" class="login-btn">Zaloguj</button>
        <div id="errorBox" class="error-box"></div>

        <div class="meta-info">
          Tymczasowo: użyj danych, które masz w tabeli <code>users</code> w
          bazie (np. <code>admin@pk.pl / 1234</code> po naszej konfiguracji).
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorBox = document.getElementById("errorBox");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.textContent = "";

        const email = (document.getElementById("email").value || "").trim();
        const password = document.getElementById("password").value || "";

        if (!email || !password) {
          errorBox.textContent = "Podaj email i hasło.";
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ email, password }),
          });

          if (!res.ok) {
            let msg = "Nie udało się zalogować.";
            try {
              const data = await res.json();
              if (data?.error) msg = data.error;
            } catch {}
            errorBox.textContent = msg;
            return;
          }

          // sukces → przekierowanie do dashboardu
          window.location.href = "/dashboard.html";
        } catch (err) {
          console.error("Login error:", err);
          errorBox.textContent = "Błąd połączenia z serwerem.";
        }
      });
    </script>
  </body>
</html>
