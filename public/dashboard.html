<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard ‚Äî Portal PK</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 20px;
            color: #111827;
        }

        main {
            padding: 24px;
        }

        /* === KPI sekcja === */
        .kpi-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            align-items: stretch;
            margin: 0 0 24px;
        }

        .kpi-card {
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 12px 14px;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
        }

        .kpi-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            letter-spacing: .2px;
        }

        .kpi-value {
            font-size: 24px;
            font-weight: 700;
            line-height: 1.1;
        }

        .kpi-refresh {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 0 14px;
            background: #fafafa;
            cursor: pointer;
            font-weight: 600;
        }

        .kpi-refresh:active {
            transform: translateY(1px);
        }

        /* === Tabela spraw === */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: #f3f4f6;
            font-size: 14px;
            color: #374151;
            text-align: left;
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
            cursor: pointer;
        }

        /* === Premium header + t≈Ço === */
        header {
            background: #0f172a;
            /* granat */
            color: #fff;
            border-bottom: none;
        }

        /* === 2 kolumny === */
        .layout {
            display: grid;
            grid-template-columns: 1.15fr 0.85fr;
            /* lewa nieco szersza */
            gap: 16px;
        }

        /* lewa kolumna (lista) */
        .col-left {
            min-height: 60vh;
        }

        /* prawa kolumna (szczeg√≥≈Çy) */
        .col-right {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            min-height: 60vh;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
            position: sticky;
            top: 16px;
            /* ≈Çadny ‚Äûsticky‚Äù efekt podczas scrolla */
        }

        /* pusty stan szczeg√≥≈Ç√≥w */
        .details-empty {
            display: grid;
            place-items: center;
            text-align: center;
            color: #6b7280;
            height: 100%;
            gap: 8px;
        }

        .details-empty .shield {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            display: grid;
            place-items: center;
            font-weight: 800;
            background: linear-gradient(135deg, #7f1d1d, #1f2937);
            /* bordo + grafit */
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .12);
        }

        /* ≈Çadniejsza tabela (zostaw Twoje istniejƒÖce regu≈Çy ‚Äì to tylko drobne doprawki) */
        thead {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tbody tr {
            transition: background .12s ease;
        }

        tbody tr:hover {
            background: #f3f4f6;
        }

        .form-grid {
            display: grid;
            gap: 10px;
        }

        .form-grid label {
            font-size: 12px;
            color: #374151;
            display: grid;
            gap: 6px;
        }

        .form-grid input,
        .form-grid select {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px;
            font: inherit;
            background: #fff;
        }

        .form-grid button {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer;
            background: #111827;
            color: #fff;
        }

        .form-msg {
            font-size: 12px;
            color: #065f46;
            min-height: 16px;
        }

        /* modal */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
        }

        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .35);
        }

        .modal-card {
            position: relative;
            margin: 8vh auto;
            width: min(560px, 92vw);
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .modal-header,
        .modal-footer {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-body {
            padding: 12px 16px;
        }

        #cmClose {
            border: none;
            background: transparent;
            font-size: 22px;
            cursor: pointer;
        }

        #cmSave {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer;
            background: #111827;
            color: #fff;
        }

        #logoutBtn:hover {
            background: #c0002a;
        }
    </style>
</head>

<body>
    <header>Dashboard ‚Äî Pokonaj Kredyt</header>

    <body>
        <header
            style="display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#f6f6f6;">
            <h1>Portal PK ‚Äì Dashboard</h1>
            <button id="logoutBtn"
                style="padding:6px 12px;border:none;border-radius:6px;background:#a20021;color:#fff;cursor:pointer;">
                üö™ Wyloguj
            </button>
        </header>
        <div id="filterBar" style="display:flex;gap:8px;align-items:center;margin:8px 0 12px">
            <label>Status:</label>
            <select id="flt_status">
                <option value="">‚Äî wszystkie ‚Äî</option>
                <option>nowa</option>
                <option>analiza</option>
                <option>w toku</option>
                <option>success</option>
                <option>przegrana</option>
            </select>
            <button id="flt_refresh">Od≈õwie≈º</button>
        </div>

        <main>
            <!-- === KPI: START === -->
            <section id="kpiBar" class="kpi-bar">
                <div class="kpi-card">
                    <div class="kpi-label">Wszystkie sprawy</div>
                    <div class="kpi-value" id="kpiAll">‚Äì</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">W toku</div>
                    <div class="kpi-value" id="kpiOpen">‚Äì</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Sukcesy</div>
                    <div class="kpi-value" id="kpiSuccess">‚Äì</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Przegrane</div>
                    <div class="kpi-value" id="kpiLost">‚Äì</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Nowe (miesiƒÖc)</div>
                    <div class="kpi-value" id="kpiThisMonth">‚Äì</div>
                </div>
                <button id="kpiRefresh" class="kpi-refresh" title="Od≈õwie≈º KPI">Od≈õwie≈º</button>
            </section>
            <!-- === KPI: END === -->

            <!-- === Layout 2-kolumnowy: START === -->
            <div class="layout">
                <aside class="col-left">
                    <!-- === Tabela spraw (bez zmian ID) === -->
                    <table id="caseTable">
                        <thead>
                            <tr>
                                <th>Klient</th>
                                <th>Kwota kredytu</th>
                                <th>WPS</th>
                                <th>Data zawarcia</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody id="caseTableBody">
                            <!-- tu JS wstrzyknie wiersze -->
                        </tbody>
                    </table>
                </aside>

                <section class="col-right">
                    <h2 style="margin:0 0 12px 0;">Dodaj nowƒÖ sprawƒô</h2>

                    <form id="newCaseForm" class="form-grid">
                        <label>Klient
                            <input id="nc_client" type="text" required placeholder="np. Jan Kowalski">
                        </label>

                        <label>Kwota (PLN)
                            <input id="nc_amount" type="number" min="0" step="100" required placeholder="np. 25000">
                        </label>

                        <label>Status
                            <select id="nc_status" required>
                                <option value="nowa">nowa</option>
                                <option value="analiza">analiza</option>
                                <option value="w toku">w toku</option>
                                <option value="success">success</option>
                                <option value="przegrana">przegrana</option>
                            </select>
                        </label>

                        <button type="submit">Zapisz sprawƒô</button>
                        <div id="nc_msg" class="form-msg"></div>
                    </form>
                </section>

            </div>
            <!-- === Layout 2-kolumnowy: END === -->
            <!-- === MODAL: WPS / Status (krok 1/3) === -->
            <div id="caseModal" class="modal" style="display:none;">
                <div class="modal-backdrop"></div>
                <div class="modal-card">
                    <div class="modal-header">
                        <h3>Edytuj sprawƒô</h3>
                        <button id="cmClose" aria-label="Zamknij">√ó</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-grid">
                            <label>Klient
                                <input id="cmClient" type="text" disabled>
                            </label>



                            <label>WPS (PLN)
                                <input id="cmWps" type="number" min="0" step="100">
                            </label>
                            <label>Status
                                <select id="cmStatus">
                                    <option>nowa</option>
                                    <option>analiza</option>
                                    <option>w toku</option>
                                    <option>success</option>
                                    <option>przegrana</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="cmSave">Zapisz</button>
                    </div>
                </div>
            </div>

        </main>

        <script src="/dashboard.js"></script>
    </body>

</html>
